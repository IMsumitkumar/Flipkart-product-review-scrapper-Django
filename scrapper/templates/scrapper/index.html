{% include "scrapper/base.html" %}

{% block content %}
    <div class="container">
        <div class='jumbotron'>
            <div class="alert alert-warning" role="alert">
                Due to **Some Heroku limitations** if request is taking more than 30 seconds than it will show timeout error
                Because this app is scrapping all the reviews available for the product.Flippy Scrapping :)
              </div>

            <form action="{% url 'result' %}" method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="content">Enter product to scrap the reviews</label>
                    <input name="content" type="text" class="form-control" id="content" aria-describedby="text" placeholder="Enter search string">
                  </div>
            </form>

        </div>
    </div>

{% endblock %}
